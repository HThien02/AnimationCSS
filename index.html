<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Flip</title>
    <!-- Liên kết với tệp CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="hello">HELLO</p>
    <p class="name">--Hiếu Thiện--</p>
    <p class="tittle">This is a repository where I can save CSS's animation can make project more beautiful</p>
    <!-- Thêm class "theme-checkbox" vào checkbox -->
    <p>Do you want to change theme? <input type="checkbox" class="theme-checkbox" name="" id=""></p>
    
    <!-- Script JavaScript -->
    <script>
        let checkbox = document.querySelector('.theme-checkbox');
        // Thêm điều kiện kiểm tra localStorage
        if (localStorage.getItem('theme') == "true"){
            document.getElementsByTagName('link')[0].setAttribute('href', 'dark.css');
            checkbox.checked = true;
        }

        checkbox.onchange = function(){
            if(this.checked){
                localStorage.setItem('theme', true);
                document.getElementsByTagName('link')[0].setAttribute('href', 'dark.css');
            } else {
                localStorage.setItem('theme', false);
                document.getElementsByTagName('link')[0].setAttribute('href', 'style.css');
            }
        }
    </script>
</body>
</html>
